    <br><br>

    <div class="container">
        <h4 class="text-secondary">
            Data Harian
        </h4>

        <br>

        <div class="table-responsive">
            <table class="table-hover table">
                <thead>
                    <tr>
                        <td>
                            No
                        </td>
                        <td>
                            Provinsi
                        </td>
                        <td>
                            Kota
                        </td>
                        <td>
                            Hasil
                        </td>
                    </tr>
                </thead>

                <tbody id="covidContent">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        if(sessionStorage.getItem("resikoData") != null) {
            var resikoData = JSON.parse(sessionStorage.getItem("resikoData"))
            var covidContent = "";
            var no = 1;

            $.each(resikoData, function (key, value) {
                covidContent += "<tr>";
                covidContent += "<td>" + no + "</td>";
                covidContent += "<td>" + value.prov + "</td>";
                covidContent += "<td>" + value.kota + "</td>";
                covidContent += "<td>" + value.hasil + "</td>";
                covidContent += "</tr>";
                no++;
            });
            $("#covidContent").html(covidContent);
        } else {
            var skorResikoUrl = "https://teguh.rijanandi.com/covid_api/skor.php"

            $.ajax({
                url: skorResikoUrl,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var covidContent = "";
                    var no = 1;
                    var resikoData = data.data

                    $.each(resikoData, function (key, value) {
                        covidContent += "<tr>";
                        covidContent += "<td>" + no + "</td>";
                        covidContent += "<td>" + value.prov + "</td>";
                        covidContent += "<td>" + value.kota + "</td>";
                        covidContent += "<td>" + value.hasil + "</td>";
                        covidContent += "</tr>";
                        no++;
                    });
                    $("#covidContent").html(covidContent);
                }
            });   
        }
    </script>
